<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="_css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="title">QUEENS GAMBIT</h3>
                <p class="description">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez
                    luta contra o vício para se tornar a número um do mundo. Assista agora a nova temporada de O gambito
                    da rainha.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>

    </main>
